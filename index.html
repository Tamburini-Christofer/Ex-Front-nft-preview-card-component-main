<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Card</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <main>

        <div class="card">

            <div class="img_container">
                <div><img class="view" src="img/icon-view.svg" alt="Il logo di un occhio"></div>
                <div><img id="principal_img" src="img/image-equilibrium.jpg" alt="Logo equilibrum">  </div>
            </div>
            
            <h3>Equilibrium #3429</h3>
            <p>Our Equilibrium collection promotes balance and calm</p>
            <div class="flex">
                <span>
                    <img src="img/icon-ethereum.svg" alt="logo Ethereum">
                    <span class="text_azzurro">0.041 ETH</span>
                </span>
                <span>
                    <img src="img/icon-clock.svg" alt="Orologio">
                    <span>3 Days left</span>
                </span>
            </div>

            <hr>

            <div>
                <img class="account" src="img/image-avatar.png" alt="account">
                <div class="creation">Creation of <span class="text_white">Jules Wyvern</span></div>
            </div>
        </div>
    </main>
</body>

</html>
